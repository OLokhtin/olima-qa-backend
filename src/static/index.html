<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olima QA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(10px);
        }

        .welcome-text {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4a5568;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .welcome-text span {
            color: #667eea;
            text-shadow: 2px 2px 4px rgba(102, 126, 234, 0.3);
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .link-button {
            display: inline-block;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        .swagger-link {
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }

        .swagger-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(72, 187, 120, 0.4);
        }

        .frontend-link {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .frontend-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .info-text {
            margin-top: 2rem;
            color: #718096;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem auto;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 2rem;
            }

            .welcome-text {
                font-size: 2rem;
            }

            .link-button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">API</div>

        <h1 class="welcome-text">
            Welcome to the club, <span>buddy</span>!
        </h1>

        <div class="links-container">
            <a href="http://127.0.0.1:8000/docs" class="link-button swagger-link" target="_blank">
                ðŸ“š Swagger Documentation
            </a>

            <a href="http://localhost:3000" class="link-button frontend-link" target="_blank">
                ðŸš€ Go to Frontend
            </a>
        </div>

        <p class="info-text">
            This is the backend service for Portal built with FastAPI and SQLAlchemy.
            Use Swagger to explore API endpoints or navigate to the frontend application.
        </p>
    </div>
</body>
</html>
